<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" media="screen">
    <title>Sign Up</title>
  </head>
  
  <body style="background-color: #fbeced;">
    <div class="global-container" style="padding-top: 50px;">
        <div>
            <div class="card-body">
                <h1 class="card-title" style="color: black; text-align: center;">SIGN UP</h1>
                <div class="card-text">
                <form class="signin" action="{{ url_for('signup') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="InputName" style="color: black;">Full Name</label>
                        <input type="text"
                        class="form-control form-comtrol-sm"
                        id="InputName"
                        name="name"
                        placeholder="Enter your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="InputUsername" style="color: black;">Username</label>
                        <input type="text"
                        class="form-control form-comtrol-sm"
                        id="InputUsername"
                        name="username"
                        placeholder="Enter your Username" required>
                    </div>
                    <h6 style="color: red; text-align: center;">{{ msgE }}</h6>
                    <div class="form-group">
                        <label for="InputEmail" style="color: black;">Email Address</label>
                        <input type="email"
                        class="form-control form-comtrol-sm"
                        id="InputEmail"
                        name="email"
                        placeholder="alice@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword" style="color: black;">Password</label>
                        <input type="password"
                        class="form-control form-comtrol-sm"
                        id="InputPassword"
                        name="password"
                        placeholder="********" required>
                    </div>
                    <div class="form-group">
                        <label for="InputConfirmPassword" style="color: black;">Confirm Password</label>
                        <input type="password"
                        class="form-control form-comtrol-sm"
                        id="InputConfirmPassword"
                        placeholder="********" required>
                    </div>
                    <h5 style="color: green; text-align: center;">{{ msg }}</h5><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" style="border: 2px solid rgba(0, 0, 0, 0.2); border-radius: 10px;" type="submit">Sign Up</button>
                    </div>
                    <div style="text-align: center; color: black; padding-top: 25px;">
                        <a href="{{url_for('signin')}}">Sign In</a>

                    </div>
                    <div style="text-align: center; color: black; padding-top: 25px;">
                        Back to HomePage <a href="{{url_for('home')}}">Click Here</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        var InputPassword = document.getElementById("InputPassword"), 
        InputConfirmPassword = document.getElementById("InputConfirmPassword");
        function validatePassword(){
            if(InputPassword.value != InputConfirmPassword.value) {
                InputConfirmPassword.setCustomValidity("Passwords Don't Match");
            } else {
                InputConfirmPassword.setCustomValidity('');
            }
        }

        InputPassword.onchange = validatePassword;
        InputConfirmPassword.onkeyup = validatePassword;
    </script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
</html>
