    <div class="content2">
        <h1><b>History of Prediction Your Personality Type</b></h1>

    </div>

    <div class="row" style="padding-top: 150px; padding-left: 100px; padding-right: 100px;">
      <table id="example" class="table table-striped table-bordered" style="width:100%; text-align: center;">
             <thead>
                 <tr class="table-warning">
                  <th style="width: 5cm;">Date and Time</th>
                  <th>Posts</th>
                  <th style="width: 5cm;">Type from test</th>
                  <th style="width: 5cm;">Type from model</th>
                  <th style="width: 5cm;">Confidence(%)</th>
                 </tr>
             </thead>
             <tbody>
              {% for row in history %}
              <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
                {% endfor %}
             </tbody>
             
         </table>
      </div>
